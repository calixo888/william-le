<html>
	<head>
		<title>William Le</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<div class="logo"><span class="icon fa-gem"></span></div>
							<h2>William Le</h2>
							<p data-spark="header-title">Another free + fully responsive site template by <a href="http://html5up.net">HTML5 UP</a></p>
						</div>
					</section>

				<!-- Wrapper -->
					<section id="wrapper">

						<!-- One -->
							<section id="one" class="wrapper spotlight style1">
								<div class="inner">
									<a href="#" class="image"><img src="https://cdn.webxconsulting.com/cms/images/?projectAlias=william-le-personal-website&alias=headshot" alt="" /></a>
									<div class="content">
										<h2 class="major">About William Le</h2>
										<p data-spark="about-william-le"></p>
									</div>
								</div>
							</section>

							<section id="four" class="wrapper alt style1">
								<div class="inner">
									<h2 class="major">My Blog</h2>
									<p data-spark="blog-blurb"></p>
									<section class="features" id="blogs"></section>
								</div>
							</section>

					</section>

				<!-- Footer -->
					<section id="footer">
						<div class="inner">
							<h2 class="major">Get in touch</h2>
							<p data-spark="contact-blurb"></p>
							<form method="post" action="#">
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="4"></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Send Message" /></li>
								</ul>
							</form>
							<ul class="contact">
								<li class="icon solid fa-phone" data-spark="phone-number"></li>
								<li class="icon solid fa-envelope"><a href="#" data-spark="email"></a></li>
							</ul>
							<ul class="copyright">
								<li>&copy; Untitled Inc. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="https://cdn.webxconsulting.com/files/spark/text.js"></script>

			<script>
				const projectAlias = "william-le-personal-website";
				const spark = new Spark(projectAlias);

				const blogsContainer = document.getElementById("blogs");
				fetch(`https://cdn.webxconsulting.com/cms/blogs/?projectAlias=${projectAlias}`, {
					method: 'GET',
					headers: {
						"Access-Control-Allow-Origin": "*"
					}
				}).then((response) => {
					return response.json();
				}).then((blogs) => {
					for (blog of blogs) {
						blogsContainer.innerHTML += `
						<article>
							<a href="#" class="image"><img src="${blog.image}" alt="" /></a>
							<h3 class="major">${blog.title}</h3>
							<p>${blog.preview}</p>
						</article>
						`
					}
				});
			</script>

	</body>
</html>
